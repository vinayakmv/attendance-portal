<!-- public/new_request.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>New Registration Requests</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .requests-container { max-width:900px;margin:30px auto;padding:20px;background:#fff;border-radius:8px; }
    .pending-request-card { border:1px solid #ffc107;padding:15px;margin-bottom:15px;border-radius:6px;background:#fffbe6;display:flex;justify-content:space-between;align-items:center; }
    .request-details p { margin:3px 0; font-size:0.95em; }
    .request-actions button { margin-left:10px;padding:8px 12px;border:none;border-radius:4px;font-weight:bold;cursor:pointer; }
    .approve-btn { background:#28a745;color:white; } .reject-btn { background:#dc3545;color:white; }
  </style>
</head>
<body>
  <header>
    <h1>User Registration Approvals</h1>
    <button onclick="window.location.href='/admin/dashboard'" style="position:absolute;right:16px;top:18px;padding:8px 12px;">Back</button>
  </header>
  <main>
    <div class="requests-container">
      <a href="/admin/dashboard" style="display:inline-block;margin-bottom:20px;">&larr; Back to Admin Dashboard</a>
      <h2>Pending Accounts for Review</h2>
      <div id="requestList"><p>Loading pending requests...</p></div>
    </div>
  </main>

  <script src="/js/new_request.js"></script>
</body>
</html>
