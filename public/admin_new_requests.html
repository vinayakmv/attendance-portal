<script>
(async function(){
  const base = window.location.origin;
  const attemptsEl = document.getElementById('attempts');
  const requestsArea = document.getElementById('requestsArea');
  const raw = document.getElementById('raw');

  const candidates = [
    '/api/admin/requests',
    '/api/admin/pending-requests',
    '/api/admin/registration-requests',
    '/api/requests/pending',
    '/api/admin/pendingAccounts',
    '/admin/requests',                 // extra fallbacks
    '/admin/pending-requests'
  ];

  function appendAttempt(url, ok, status, textOrErr){
    const div = document.createElement('div');
    div.className = 'attempt';
    const good = ok && status >= 200 && status < 300;
    div.innerHTML = `<div class="url">${url}</div>
      <div class="status ${good ? 'ok' : 'fail'}">Status: ${status} ${good ? '✓' : '✕'}</div>
      <div class="small" style="margin-top:6px">${typeof textOrErr === 'string' ? textOrErr.slice(0,120) + (textOrErr.length>120? '...':'') : (textOrErr && typeof textOrErr === 'object' ? JSON.stringify(textOrErr).slice(0,120) : '')}</div>`;
    attemptsEl.appendChild(div);
  }

  async function tryFetch(ep){
    const url = base + ep;
    try {
      const r = await fetch(url, { credentials:'include', headers: { Accept:'application/json' }});
      const st = r.status;
      // attempt to parse json, but if not json read text
      let parsed=null, text=null;
      try { parsed = await r.clone().json(); } catch(e){ text = await r.clone().text().catch(()=>null) }
      appendAttempt(url, r.ok, st, parsed || text || '(no body)');
      raw.textContent = parsed ? JSON.stringify(parsed, null, 2) : (text || '(no body)');
      // if 2xx and parsed, return parsed & url
      if (r.ok && parsed) return { ok:true, url, data:parsed, status:st };
      if (r.ok && !parsed) return { ok:true, url, data: null, status:st, rawText: text };
      return { ok:false, url, status:st, data: parsed, rawText: text };
    } catch (err) {
      appendAttempt(url, false, 'ERR', String(err));
      raw.textContent = String(err);
      return { ok:false, url, status:'ERR', err:String(err) };
    }
  }

  // run sequential attempts and stop at first that returns a JSON array/object with potential list
  let final = null;
  for (const ep of candidates){
    const res = await tryFetch(ep);
    // heuristics: if res.ok && data is object/array with length or requests/list props => success
    if (res.ok && res.data){
      const d = res.data;
      const maybeList = d.requests || d.list || d.data || (Array.isArray(d) ? d : null);
      if (maybeList && (Array.isArray(maybeList) ? maybeList.length >= 0 : true)){
        final = { url: res.url, data: d, list: maybeList || (Array.isArray(d) ? d : null) };
        break;
      }
      // if the root has many keys but not list, still treat as success (server may return wrapper)
      if (Object.keys(d).length > 0){
        final = { url: res.url, data: d, list: d.requests || d.list || d.data || null };
        break;
      }
    }
    // else continue to next endpoint
  }

    return;

  requestsArea.innerHTML = '';
  const header = document.createElement('div');
  header.className = 'small muted';
  header.textContent = `Loaded from: ${final.url}`;
  requestsArea.appendChild(header);

  // normalize list
  let list = final.list;
  if (!list){
    // try to pick common wrappers
    const d = final.data;
    list = d.requests || d.list || d.data || null;
    if (!list) {
      // try to detect when server returns single object for one request: wrap it
      if (d && (d.email || d.name || d.id)) list = [d];
    }
  }

  if (!list || !list.length){
    const empty = document.createElement('div');
    empty.className = 'small muted';
    empty.textContent = 'No pending requests returned by the endpoint.';
    requestsArea.appendChild(empty);
    return;
  }

  // render each request summary and buttons that call back to the server using the detected base url
  list.forEach(item => {
    const id = item._id || item.id || item.requestId || item.email || JSON.stringify(item).slice(0,40);
    const card = document.createElement('div');
    card.className = 'req-card';
    card.innerHTML = `
      <div>
        <div style="font-weight:800">${item.name || item.fullName || item.email || 'Unnamed'}</div>
        <div class="small"><strong>Email:</strong> ${item.email || item.username || '—'}</div>
        <div class="small"><strong>Role:</strong> ${item.role || item.type || 'student'}</div>
        <div class="small muted"><small>Raw id: ${id}</small></div>
      </div>
      <div>
        <button class="btn ok" data-action="approve">Approve</button>
        <button class="btn warn" data-action="reject" style="margin-left:8px">Reject</button>
      </div>`;
    requestsArea.appendChild(card);

    // wire approve/reject to attempt probable endpoints derived from final.url
    async function doAction(action){
      const candidatesAction = [
        // try endpoints based on final.url root
        final.url.replace(/\/$/, '') + `/${id}/${action === 'approve' ? 'approve' : 'reject'}`,
        final.url.replace(/\/$/, '') + `/${id}/${action === 'approve' ? 'allow' : 'neglect'}`,
        `/api/admin/requests/${encodeURIComponent(id)}/${action === 'approve' ? 'approve' : 'reject'}`,
        `/api/admin/requests/${encodeURIComponent(id)}/${action === 'approve' ? 'allow' : 'neglect'}`,
        `/api/${action}/${encodeURIComponent(id)}`,
      ];

      for (const u of candidatesAction){

            return true;

          appendAttempt(full, false, 'ERR', String(e));
        }
      }

  });

})();
